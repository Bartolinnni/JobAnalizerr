<h2>{{proccesingRecord.date}}</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Offer Url</th>
      <th scope="col">Title</th>
      <th scope="col">Company name</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offer of proccesingRecord.offers">
      <th scope="row">Id</th>
      <td>{{offer.offerUrl}}</td>
      <td>{{offer.title}}</td>
      <td>{{offer.companyName}}</td>
      <td>{{offer.location}}</td>
    </tr>
  </tbody>
</table>
