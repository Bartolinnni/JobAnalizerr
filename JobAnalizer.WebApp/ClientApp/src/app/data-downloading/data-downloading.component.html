<div class="box-shadow menu">
  <button (click)="downloadArbeitNow()" class="btn btn-dark">Download ArbeitNow data</button>
</div>
<table class="table" *ngIf="sample">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Offer Url</th>
      <th scope="col">Title</th>
      <th scope="col">Company name</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offer of sample">
      <th scope="row">Id</th>
      <td>{{offer.offerUrl}}</td>
      <td>{{offer.title}}</td>
      <td>{{offer.companyName}}</td>
      <td>{{offer.location}}</td>
    </tr>
  </tbody>
</table>
